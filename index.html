   <section class="Minh-section">
    <script src="main.js"></script>
    
    <div class="drinking-wrapper">
      <div class="content-wrapper">
        <h1 style="font-size: 25px; color:red; text-align:center;">Number Guessing Game</h1>
        <p style="color:azure"id="resultArea"></p>
        <p style="color:azure"id="notiArea"></p>
        <p style="color:azure"id="roundArea"></p>
        <p style="color:azure"class="result-display"></p>
        <p style="color:azure; text-align: center; font-size: 20px"id="chance-display"></p>
        <input id="number" placeholder="Please input a number"/>
        <button id="guessBtn" onclick="guessNumber()">Guess a number!</button>
        <button id="resetBtn" onclick="reset()" >Reset!</button>
        <h2 style="color:rgb(241, 227, 26); font-size: 20px; text-align: center;" id="timmer"></h2>
        <p style="color: white" id="historyArea"></p>
        <p id="resultArea"></p>

      </div>
