<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
  rel="stylesheet"
  crossorigin="anonymous"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
/>

   
</head>
<body>
    
    <script src="main.js"></script>
    <div class="drinking-wrapper">
        
        <h1>Number Guessing Game</h1>
        <p style="color:azure"id="resultArea"></p>
        <p style="color:azure"id="roundArea"></p>
        <p style="color:azure"class="result-display"></p>
        <p style="color:azure"id="chance-display"></p>
        <input id="number" placeholder="Please input a number"/>
        <button id="guessBtn" onclick="guessNumber()">Guess a number!</button>
        <button id="resetBtn" onclick="reset()" >Reset!</button>
        <h2 style="color:rgb(241, 227, 26)" id="timmer"></h2>
        <p id="historyArea"></p>
        <p id="resultArea"></p>

       

    </div>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Round</th>
            <th scope="col">Result</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- <th scope="row">1</th> -->
            <td id="round1"></td>
            <td id="result1"></td>
            <td id="time1"></td>
          </tr>
          <tr>
            <!-- <th scope="row">2</th> -->
            <td id="round2"></td>
            <td id="result2"></td>
            <td id="time3"></td>
          </tr>
          <tr>
            <!-- <th scope="row">3</th> -->
            <td id="round2"></td>
            <td id="result2"></td>
            <td id="time3"></td>
          </tr>
        </tbody>
      </table>
    <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
  crossorigin="anonymous"
></script>
</body>
</html>
